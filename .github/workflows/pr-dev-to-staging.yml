name: Promote development to staging

on:
  workflow_run:
    workflows: ["CI - Development (tests only)"]
    types: [completed]

jobs:
  promote:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR from development → staging
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Promote development → staging"
          body: "Auto-promotion after passing CI"
          base: staging
          head: development
          branch: auto/dev-to-staging
