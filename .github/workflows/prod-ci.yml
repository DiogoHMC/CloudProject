name: CI - Production (tests only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  prod_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run prod tests
        run: pytest test/test_prod.py -q
