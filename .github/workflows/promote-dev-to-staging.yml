name: Promote Development → Staging

on:
  workflow_run:
    workflows: ["CI - Development"]
    types:
      - completed

jobs:
  promote:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    
    # CORREÇÃO CRÍTICA: Permissão para realizar o push
    permissions:
      contents: write 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Merge development into staging
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin
          git checkout staging
          
          # Tentativa de merge para criar o commit, mesmo que haja conflito (o push forçado resolve depois)
          git merge origin/development --no-ff --allow-unrelated-histories -m "Auto-merge development → staging"
          
          # CORREÇÃO CRÍTICA: Força o push para evitar rejeição por histórico conflitante ou branch rule
          git push origin staging --force