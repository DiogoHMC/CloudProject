name: Promote Development → Staging

on:
  workflow_run:
    workflows: ["CI - Development"]
    types:
      - completed

jobs:
  promote:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    
    # Adicionando permissão de escrita (WRITE) para o push
    permissions:
      contents: write 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Merge development into staging
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin
          git checkout staging
          
          # Tentativa de merge com histórico, se houver falha de conflito, o próximo push --force irá sobrescrever
          git merge origin/development --no-ff --allow-unrelated-histories -m "Auto-merge development → staging"
          
          # MODIFICADO: Uso de --force para evitar falhas de histórico/fast-forward
          git push origin staging --force