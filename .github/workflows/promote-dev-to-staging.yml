name: Promote Development - Staging

on:
  workflow_run:
    workflows: ["CI - Development"]
    types:
      - completed

permissions:
  contents: write

jobs:
  promote:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (development)
        uses: actions/checkout@v4
        with:
          ref: development
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Force update staging branch from development
        run: |
          # Create/update local staging branch based on current checkout (development)
          git checkout -B staging
          git push origin staging --force
          echo "staging updated from development"
