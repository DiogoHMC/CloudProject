name: Promote Development → Staging

on:
  workflow_run:
    workflows: ["CI - Development"]
    types:
      - completed

jobs:
  promote:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Merge development into staging
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin
          git checkout staging
          # CORREÇÃO: Adicionada a flag --allow-unrelated-histories
          git merge origin/development --no-ff --allow-unrelated-histories -m "Auto-merge development → staging"
          git push origin staging