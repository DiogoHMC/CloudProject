name: PR staging → main

on:
  push:
    branches: [ staging ]

jobs:
  create_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR from staging → main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/staging-to-main
          title: "Auto: Promote staging → main"
          body: "This PR promotes staging → main automatically."
          base: main
          delete-branch: true
          labels: auto-merge
