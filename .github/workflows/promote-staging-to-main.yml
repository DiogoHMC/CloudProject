name: Promote Staging → Main

on:
  workflow_run:
    workflows: ["CI - Staging"]
    types: [completed]

jobs:
  promote:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR staging → main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: staging
          branch: auto/staging-to-main
          title: "Promote staging → main"
          body: "Automated promotion after passing CI - Staging"
